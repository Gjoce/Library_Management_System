<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Loans</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/stylesDash.css"> <!-- Link to the custom CSS file -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Library Management</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dash.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center welcome-text card">User Loans</h2>

        <!-- Loan Table -->
        <div class="card p-4">
            <div class="table-responsive">
                <table class="table table-bordered" id="loansTable">
                    <thead class="thead-dark">
                        <tr>
                            <th>Loan ID</th>
                            <th>User ID</th>
                            <th>User Name</th>
                            <th>Book Title</th>
                            <th>Loan Date</th>
                            <th>Return Date</th>
                        </tr>
                    </thead>
                    <tbody id="loansTableBody">
                        <!-- User loans will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javascript/viewloansUser.js"></script> <!-- Adjust the path to your JS file -->
</body>
</html>
