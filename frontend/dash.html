<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="javascript/dash.js" defer></script> <!-- Link your JavaScript file -->
    <link rel="stylesheet" href="css/stylesDash.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Library Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="loansUser.html">Loans</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="logoutBtn" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5 card">
        <h1>Library Dashboard</h1>
        <div class="mb-4">
            <label for="searchInput">Search by Title or Author</label>
            <input type="text" class="form-control" id="searchInput" placeholder="Search...">
            <select id="genreFilter" class="form-control mt-2">
                <option value="">All Genres</option>
                <option value="Fiction">Fiction</option>
                <option value="Non-Fiction">Non-Fiction</option>
                <option value="Science Fiction">Science Fiction</option>
                <option value="Fantasy">Fantasy</option>
                <option value="Mystery">Mystery</option>
                <option value="Biography">Biography</option>
                <option value="Dystopian">Dystopian</option>
                <option value="Romance">Romance</option>
                <option value="Tragedy">Tragedy</option>
                <option value="Adventure">Adventure</option>
                <option value="Horror">Horror</option>
                <!-- Add more genres as needed -->
            </select>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Published Year</th>
                    <th>Genre</th>
                    <th>Available Copies</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="booksTableBody">
                <!-- Books will be dynamically inserted here -->
            </tbody>
        </table>

        <div id="pagination" class="mb-4"></div>

        <div id="formFeedback" class="mt-2"></div>
    </div>
</body>
</html>
